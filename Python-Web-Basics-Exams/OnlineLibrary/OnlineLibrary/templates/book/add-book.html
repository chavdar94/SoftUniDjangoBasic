{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'images/library.jpg' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Online Books Library</title>
</head>

<body>
    <div id="container">
        <header id="site-header">
            <nav class="navbar">
                <section class="navbar-dashboard">
                    <a href="{% url 'home_page' %}">Dashboard</a>
                    <div id="user">
                        <span>Welcome, {{ profile.first_name }}</span>
                        <a class="button" href="{% url 'book_add' %}">Add Book</a>
                        <a class="button" href="{% url 'profile_details' %}">Profile</a>
                    </div>
                </section>
            </nav>
        </header>
        <section id="create-page" class="create">
            <form id="create-form" action="{% url 'book_add' %}" method="POST">
                <fieldset>
                    <legend>Add New Book</legend>
                    {{ form }}
                    <input class="button submit" type="submit" value="Add Book">
                    {% csrf_token %}
                </fieldset>
            </form>
        </section>

        <footer id="site-footer">
            <p>Python Web Basics Retake Exam @SoftUni</p>
        </footer>
    </div>
</body>

</html>
