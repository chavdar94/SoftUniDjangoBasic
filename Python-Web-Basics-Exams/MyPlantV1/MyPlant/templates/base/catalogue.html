{% extends 'base/home-page.html' %}

{% block content %}
    {% if plants_len == 0 %}
        <p class="no-articles">No plants yet</p>
    {% else %}
        {% for plant in plants %}
            <section id="catalogue">
                <div class="plant-card">
                    <div class="image-wrap">
                        <img src="{{ plant.image_url }}"
                             alt="{{ plant.type }}">
                    </div>
                    <h3>{{ plant.name }}</h3>
                    <h1>{{ plant.description|slice:":20" }}</h1>
                    <div class="details-buttons">
                        <a href="{% url 'plant_details' pk=plant.pk %}" class="details-btn">Details</a>
                    </div>
                </div>
            </section>
        {% endfor %}
    {% endif %}
{% endblock %}
