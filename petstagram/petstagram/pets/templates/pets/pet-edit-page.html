{% extends 'base.html' %}

{% block content %}
<main>
    <div class="edit-delete edit-photo">
        <h2>Edit Pet</h2>

        <form action="{% url 'pet_edit' pet.user.username pet.slug %}" method="post">
            {{ form.as_p }}
            <button class="edit-btn" type="submit">Edit</button>
            {% csrf_token %}
        </form>
    </div>
</main>
{% endblock %}
