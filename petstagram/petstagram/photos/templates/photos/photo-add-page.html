{% extends 'base.html' %}

{% block content %}
<main>
    <div class="edit-delete edit-photo">
        <h2>Add photo</h2>
        <form action="{% url 'photo_add' %}" method="post" enctype="multipart/form-data">
            {{ form.as_p }}
            <button class="add-btn" type="submit">Add Photo</button>
            {% csrf_token %}
        </form>
    </div>
</main>
{% endblock %}
