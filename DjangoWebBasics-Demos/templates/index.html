{% extends 'base.html' %}

{% block title %}
    Index
{% endblock %}

{% block content %}
    {% for user in users %}
        <h1>Link to <a href="{% url 'profile-data' name=user.first_name pk=user.pk %}">{{ user.first_name }}'s
            profile</a> - {{ date|date:'d / M / Y' }}
        Delete <a href="{% url 'delete' pk=user.pk %}"> {{ user.first_name }} </a>
        </h1>
    {% endfor %}
{% endblock %}

{% block errors %}
    <h1>Link to <a href="{% url 'profile-data' name='pesho' pk=1 %}">404's profile</a></h1>
{% endblock %}
